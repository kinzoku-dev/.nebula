[bar/top]
width = 98%
height = 3%
radius-bottom = 0.5
enable-ipc = true
background = "#11111b"
underline-size = 1
font-0 = "JetBrains Nerd Font Mono:style=Regular"
font-1 = "Font Awesome 6 Free Solid:style=solid"
modules-right = cpu space
modules-left = space xmonad

[module/cpu]
type = internal/cpu
interval = 0.5

warn-percentage = 95

format = <label>

label = %{T1}ï‹› %{T0}%percentage%%

[module/sep]
type = custom/text
content = " | "

[module/space]
type = custom/text
content = " "

[module/xmonad]
type = custom/script
exec = ${pkgs.xmonad-log}/bin/xmonad-log

tail = true

[global/wm]
margin-top = 0
margin-bottom = 0
